<html>
  <head>
    <title>Boxes - Create instant email inboxes for signing up to things</title>
    <link rel="icon" href="icon-256.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <main>
      <h1>Boxes</h1>
      <p class="subtitle">
        Create instant email inboxes for signing up to things
      </p>
      <p class="links">
        <a href="https://chrome.google.com/webstore">Add to your browser</a>
      </p>

      <img class="screenshot" src="screenshot.png" />

      <p class="footer">
        <a href="https://taiven.com">Powered by Taiven</a>
      </p>
    </main>

    <script>
      const ref = new URL(location.href).searchParams.get("ref");
      if (ref)
        document.cookie = `ref=${encodeURIComponent(ref)}; expires=${new Date(
          new Date().getTime() + 365 * 24 * 60 * 60 * 1000
        ).toUTCString()}; path=/`;
    </script>
  </body>
</html>
